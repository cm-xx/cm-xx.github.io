<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正在打开</title>
    <!-- 使用meta标签实现自动跳转，0秒后跳转到目标域名 -->
    <meta http-equiv="refresh" content="0;url=https://kubk.net">
</head>
<body>
    <!-- 若meta标签跳转失败，使用JavaScript进行补充跳转 -->
    <script type="text/javascript">
        // 立即跳转到指定域名
        window.location.href = "https://kubk.net";
    </script>
    
    <!-- 为防止跳转失败，显示提示信息 -->
    <p>正在为您跳转至目标页面... 若未自动跳转，请点击<a href="https://kubk.net">这里</a></p>
</body>
</html>
